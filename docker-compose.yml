version: '3.8'

services:
  devicemanager:
    build: .
    container_name: devicemanager
    ports:
      - "8080:8080"
    volumes:
      # Persist data directory
      - devicemanager-data:/app/data
    environment:
      - DM_DATA_DIR=/app/data
      - DM_LISTEN_ADDR=:8080
      - DM_STORAGE_FORMAT=json
      # Optional: Enable MCP authentication
      # - DM_BEARER_TOKEN=your-secret-token-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/devices"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  devicemanager-data:
    driver: local
