version: 2

project_name: rackd

builds:
  - id: rackd
    main: .
    binary: rackd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the archive name compatible with the standard go binary naming
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: rackd
    
    # The repository where the formula should be pushed
    repository:
      owner: martinsuchenak
      name: homebrew-tap
      
      # You need to generate a Personal Access Token (PAT) with 'repo' scope
      # and add it to your repo secrets as TAP_GITHUB_TOKEN
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"

    # Repository where the source code lives
    url_template: "https://github.com/martinsuchenak/rackd/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    # Folder inside the repository to put the formula
    directory: Formula

    # Homebrew specific details
    homepage: "https://github.com/martinsuchenak/rackd"
    description: "Device management tool"
    license: "MIT"
    
    # Test block
    test: |
      system "#{bin}/rackd --version"

