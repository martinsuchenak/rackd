openapi: 3.1.0
info:
  title: Rackd API
  description: |
    RESTful API for managing device inventory. Track devices with detailed information
    including network addresses, domains, tags, datacenters, and networks.

    **Features:**
    - CRUD operations for devices, datacenters, and networks
    - Search functionality across all device properties
    - Tag-based filtering
    - Support for multiple network addresses per device
    - Device relationships (SQLite storage backend)
    - Network and datacenter management

    **Authentication:**
    The API does not require authentication by default. Bearer token authentication
    can be enabled via the `DM_BEARER_TOKEN` environment variable on the server.

    **Storage Backends:**
    - SQLite (default): Full feature support including device relationships
    - File-based (json/toml): Basic CRUD operations, no relationship support
  version: 1.0.0
  contact:
    name: Rackd
  license:
    name: MIT

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: http://localhost:8080/api
    description: API base path

tags:
  - name: devices
    description: Device management operations
  - name: datacenters
    description: Datacenter management operations
  - name: networks
    description: Network management operations
  - name: search
    description: Search operations
  - name: relationships
    description: Device relationship operations (SQLite only)

paths:
  /devices:
    get:
      summary: List all devices
      description: Retrieve a list of all devices, optionally filtered by tags
      operationId: listDevices
      tags:
        - devices
      parameters:
        - name: tag
          in: query
          description: Filter devices by tags (multiple values supported - OR logic)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
              examples:
                single:
                  summary: Single device
                  value:
                    - id: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"
                      name: web-server-01
                      description: Main web server
                      make_model: Dell PowerEdge R740
                      os: Ubuntu 22.04
                      datacenter_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
                      username: admin
                      location: "Rack A-1"
                      tags: [server, production, web]
                      domains: [example.com]
                      addresses:
                        - ip: 192.168.1.10
                          port: 443
                          type: ipv4
                          label: management
                          network_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"
                          switch_port: eth0
                      created_at: '2025-01-02T12:00:00Z'
                      updated_at: '2025-01-02T12:00:00Z'
        '500':
          $ref: '#/components/responses/Error'

    post:
      summary: Create a new device
      description: Add a new device to the inventory
      operationId: createDevice
      tags:
        - devices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceInput'
            examples:
              minimal:
                summary: Minimal device
                value:
                  name: switch-01
              full:
                summary: Complete device with all fields
                value:
                  name: firewall-01
                  description: Edge firewall
                  make_model: Fortinet FortiGate 60F
                  os: FortiOS 7.2
                  datacenter_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
                  username: admin
                  location: "Rack B-2"
                  tags: [network, security, edge]
                  domains: [example.com]
                  addresses:
                    - ip: 192.168.1.1
                      port: 443
                      type: ipv4
                      label: management
                      network_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"
                      switch_port: eth0
                    - ip: 192.168.1.2
                      port: 22
                      type: ipv4
                      label: ssh
                      network_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"
                      switch_port: eth1
      responses:
        '201':
          description: Device created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          $ref: '#/components/responses/Error'
        '409':
          description: Device already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: device already exists
        '500':
          $ref: '#/components/responses/Error'

  /devices/{id}:
    parameters:
      - name: id
        in: path
        description: Device ID or unique name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"

    get:
      summary: Get a device
      description: Retrieve a specific device by ID or name
      operationId: getDevice
      tags:
        - devices
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Error'

    put:
      summary: Update a device
      description: Update an existing device's information
      operationId: updateDevice
      tags:
        - devices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceInput'
            examples:
              partial:
                summary: Partial update
                value:
                  name: web-server-01
                  datacenter_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
      responses:
        '200':
          description: Device updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Error'

    delete:
      summary: Delete a device
      description: Remove a device from the inventory
      operationId: deleteDevice
      tags:
        - devices
      responses:
        '204':
          description: Device deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/Error'

  /datacenters:
    get:
      summary: List all datacenters
      description: Retrieve a list of all datacenters, optionally filtered by name
      operationId: listDatacenters
      tags:
        - datacenters
      parameters:
        - name: name
          in: query
          description: Filter datacenters by name
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Datacenter'
              example:
                - id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
                  name: NYC1
                  location: New York, USA
                  description: Primary US East datacenter
                  created_at: '2025-01-02T12:00:00Z'
                  updated_at: '2025-01-02T12:00:00Z'
        '501':
          description: Datacenters not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenters are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    post:
      summary: Create a new datacenter
      description: Add a new datacenter to the inventory
      operationId: createDatacenter
      tags:
        - datacenters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatacenterInput'
            examples:
              minimal:
                summary: Minimal datacenter
                value:
                  name: NYC2
              full:
                summary: Complete datacenter with all fields
                value:
                  name: SFO1
                  location: San Francisco, USA
                  description: West Coast datacenter
      responses:
        '201':
          description: Datacenter created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datacenter'
        '400':
          $ref: '#/components/responses/Error'
        '409':
          description: Datacenter with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenter with this name already exists
        '501':
          description: Datacenters not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenters are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /datacenters/{id}:
    parameters:
      - name: id
        in: path
        description: Datacenter ID or name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"

    get:
      summary: Get a datacenter
      description: Retrieve a specific datacenter by ID or name
      operationId: getDatacenter
      tags:
        - datacenters
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datacenter'
        '404':
          description: Datacenter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenter not found
        '501':
          description: Datacenters not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenters are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    put:
      summary: Update a datacenter
      description: Update an existing datacenter's information
      operationId: updateDatacenter
      tags:
        - datacenters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatacenterInput'
            examples:
              partial:
                summary: Partial update
                value:
                  name: NYC1
                  location: New York, USA
      responses:
        '200':
          description: Datacenter updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datacenter'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          description: Datacenter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenter not found
        '501':
          description: Datacenters not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenters are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    delete:
      summary: Delete a datacenter
      description: Remove a datacenter from the inventory
      operationId: deleteDatacenter
      tags:
        - datacenters
      responses:
        '204':
          description: Datacenter deleted successfully
        '404':
          description: Datacenter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenter not found
        '501':
          description: Datacenters not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenters are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /datacenters/{id}/devices:
    parameters:
      - name: id
        in: path
        description: Datacenter ID or name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"

    get:
      summary: Get devices in a datacenter
      description: Retrieve all devices located in a specific datacenter
      operationId: getDatacenterDevices
      tags:
        - datacenters
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
        '404':
          description: Datacenter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenter not found
        '501':
          description: Datacenters not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: datacenters are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /networks:
    get:
      summary: List all networks
      description: Retrieve a list of all networks, optionally filtered by name or datacenter
      operationId: listNetworks
      tags:
        - networks
      parameters:
        - name: name
          in: query
          description: Filter networks by name
          schema:
            type: string
        - name: datacenter_id
          in: query
          description: Filter networks by datacenter ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Network'
              example:
                - id: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"
                  name: production-network
                  subnet: 192.168.1.0/24
                  datacenter_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
                  description: Production network in NYC1
                  created_at: '2025-01-02T12:00:00Z'
                  updated_at: '2025-01-02T12:00:00Z'
        '501':
          description: Networks not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: networks are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    post:
      summary: Create a new network
      description: Add a new network to the inventory
      operationId: createNetwork
      tags:
        - networks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkInput'
            examples:
              minimal:
                summary: Minimal network
                value:
                  name: staging-network
                  subnet: 10.0.1.0/24
                  datacenter_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
              full:
                summary: Complete network with all fields
                value:
                  name: dmz-network
                  subnet: 10.0.2.0/24
                  datacenter_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
                  description: DMZ network for public-facing services
      responses:
        '201':
          description: Network created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
        '400':
          $ref: '#/components/responses/Error'
        '409':
          description: Network with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: network with this name already exists
        '501':
          description: Networks not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: networks are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /networks/{id}:
    parameters:
      - name: id
        in: path
        description: Network ID or name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"

    get:
      summary: Get a network
      description: Retrieve a specific network by ID or name
      operationId: getNetwork
      tags:
        - networks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
        '404':
          description: Network not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: network not found
        '501':
          description: Networks not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: networks are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    put:
      summary: Update a network
      description: Update an existing network's information
      operationId: updateNetwork
      tags:
        - networks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkInput'
            examples:
              partial:
                summary: Partial update
                value:
                  name: production-network
                  subnet: 192.168.1.0/24
      responses:
        '200':
          description: Network updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
        '400':
          $ref: '#/components/responses/Error'
        '404':
          description: Network not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: network not found
        '501':
          description: Networks not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: networks are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    delete:
      summary: Delete a network
      description: Remove a network from the inventory
      operationId: deleteNetwork
      tags:
        - networks
      responses:
        '204':
          description: Network deleted successfully
        '404':
          description: Network not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: network not found
        '501':
          description: Networks not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: networks are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /networks/{id}/devices:
    parameters:
      - name: id
        in: path
        description: Network ID or name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"

    get:
      summary: Get devices on a network
      description: Retrieve all devices with addresses on a specific network
      operationId: getNetworkDevices
      tags:
        - networks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
        '404':
          description: Network not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: network not found
        '501':
          description: Networks not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: networks are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /search:
    get:
      summary: Search devices
      description: |
        Search for devices by name, IP address, tags, domains, datacenter,
        make/model, OS, location, or description. The search is case-insensitive
        and matches partial strings.
      operationId: searchDevices
      tags:
        - search
      parameters:
        - name: q
          in: query
          description: Search query string
          required: true
          schema:
            type: string
          examples:
            ip:
              summary: Search by IP
              value: 192.168.1
            tag:
              summary: Search by tag
              value: production
            name:
              summary: Search by name
              value: web
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
        '400':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'

  /devices/{id}/relationships:
    parameters:
      - name: id
        in: path
        description: Device ID or unique name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"

    get:
      summary: Get device relationships
      description: |
        Retrieve all relationships for a specific device. Returns both
        parent and child relationships. Only available with SQLite storage.
      operationId: getDeviceRelationships
      tags:
        - relationships
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Relationship'
              example:
                - parent_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e03"
                  child_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"
                  relationship_type: connected_to
                  created_at: '2025-01-02T12:00:00Z'
                - parent_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"
                  child_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e04"
                  relationship_type: depends_on
                  created_at: '2025-01-02T12:05:00Z'
        '404':
          $ref: '#/components/responses/NotFound'
        '501':
          description: Relationships not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: relationships are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

    post:
      summary: Add a relationship
      description: |
        Create a new relationship between two devices. The device in the path
        becomes the parent, and the device in the request body becomes the child.
        Only available with SQLite storage.
      operationId: addRelationship
      tags:
        - relationships
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RelationshipInput'
            examples:
              depends_on:
                summary: Dependency relationship
                value:
                  child_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e04"
                  relationship_type: depends_on
              connected_to:
                summary: Network connection
                value:
                  child_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e03"
                  relationship_type: connected_to
      responses:
        '201':
          description: Relationship created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  parent_id:
                    type: string
                  child_id:
                    type: string
                  relationship_type:
                    type: string
                example:
                  message: relationship created
                  parent_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"
                  child_id: "01915fdc-8d4f-7126-83d6-9c5b00f00e04"
                  relationship_type: depends_on
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '501':
          description: Relationships not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: relationships are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /devices/{id}/related:
    parameters:
      - name: id
        in: path
        description: Device ID or unique name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"

    get:
      summary: Get related devices
      description: |
        Retrieve all devices related to the specified device. Optionally filter
        by relationship type. Only available with SQLite storage.
      operationId: getRelatedDevices
      tags:
        - relationships
      parameters:
        - name: type
          in: query
          description: Filter by relationship type (optional)
          schema:
            type: string
            enum: [depends_on, connected_to, contains, related]
            example: depends_on
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
        '404':
          $ref: '#/components/responses/NotFound'
        '501':
          description: Relationships not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: relationships are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

  /devices/{parentId}/relationships/{childId}/{relationshipType}:
    parameters:
      - name: parentId
        in: path
        description: Parent device ID or unique name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"
      - name: childId
        in: path
        description: Child device ID or unique name
        required: true
        schema:
          type: string
        example: "01915fdc-8d4f-7126-83d6-9c5b00f00e04"
      - name: relationshipType
        in: path
        description: Type of relationship to remove
        required: true
        schema:
          type: string
        example: depends_on

    delete:
      summary: Remove a relationship
      description: |
        Delete a specific relationship between two devices. Only available
        with SQLite storage.
      operationId: removeRelationship
      tags:
        - relationships
      responses:
        '204':
          description: Relationship removed successfully
        '404':
          description: Device or relationship not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: device or relationship not found
        '501':
          description: Relationships not supported by storage backend
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: relationships are not supported by this storage backend
        '500':
          $ref: '#/components/responses/Error'

components:
  schemas:
    Device:
      type: object
      description: A device in the inventory
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique device identifier (auto-generated UUIDv7)
          format: uuid
          readOnly: true
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e55"
        name:
          type: string
          description: Device name
          minLength: 1
          example: web-server-01
        description:
          type: string
          description: Optional description of the device
          example: Main production web server
        make_model:
          type: string
          description: Manufacturer and model
          example: Dell PowerEdge R740
        os:
          type: string
          description: Operating system
          example: Ubuntu 22.04 LTS
        datacenter_id:
          type: string
          description: ID of the datacenter where this device is located
          format: uuid
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
        username:
          type: string
          description: Username for SSH/login access
          example: admin
        location:
          type: string
          description: Device location (e.g., rack position, office)
          example: Rack A-1, Room 302
        tags:
          type: array
          description: Tags for categorization and filtering
          items:
            type: string
          example: [server, production, web]
        domains:
          type: array
          description: Domain names associated with this device
          items:
            type: string
          format: hostname
          example: [example.com, www.example.com]
        addresses:
          type: array
          description: Network addresses for this device
          items:
            $ref: '#/components/schemas/Address'
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true

    DeviceInput:
      type: object
      description: Input for creating or updating a device
      properties:
        name:
          type: string
          description: Device name
          minLength: 1
        description:
          type: string
          description: Optional description of the device
        make_model:
          type: string
          description: Manufacturer and model
        os:
          type: string
          description: Operating system
        datacenter_id:
          type: string
          description: ID of the datacenter where this device is located
          format: uuid
        username:
          type: string
          description: Username for SSH/login access
        location:
          type: string
          description: Device location (e.g., rack position, office)
        tags:
          type: array
          description: Tags for categorization and filtering
          items:
            type: string
        domains:
          type: array
          description: Domain names associated with this device
          items:
            type: string
        addresses:
          type: array
          description: Network addresses for this device
          items:
            $ref: '#/components/schemas/Address'

    Address:
      type: object
      description: Network address for a device
      required:
        - ip
        - type
      properties:
        ip:
          type: string
          description: IP address (IPv4 or IPv6)
          format: ipv4 or ipv6
          example: 192.168.1.10
        port:
          type: integer
          description: Port number
          minimum: 0
          maximum: 65535
          example: 443
        type:
          type: string
          description: Address type
          enum: [ipv4, ipv6]
          example: ipv4
        label:
          type: string
          description: Optional label for the address (e.g., "management", "data")
          example: management
        network_id:
          type: string
          description: ID of the network this address belongs to
          format: uuid
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"
        switch_port:
          type: string
          description: Switch port identifier (e.g., "eth0", "Gi1/0/1")
          example: eth0

    Datacenter:
      type: object
      description: A datacenter location
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique datacenter identifier (auto-generated UUIDv7)
          format: uuid
          readOnly: true
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
        name:
          type: string
          description: Datacenter name (must be unique)
          minLength: 1
          example: NYC1
        location:
          type: string
          description: Physical location or address
          example: New York, USA
        description:
          type: string
          description: Optional description of the datacenter
