      required:
        - id
        - name
        - subnet
        - datacenter_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique network identifier (auto-generated UUIDv7)
          format: uuid
          readOnly: true
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e02"
        name:
          type: string
          description: Network name (must be unique)
          minLength: 1
          example: production-network
        subnet:
          type: string
          description: IP subnet in CIDR notation
          example: 192.168.1.0/24
        datacenter_id:
          type: string
          description: ID of the datacenter where this network is located
          format: uuid
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e01"
        description:
          type: string
          description: Optional description of the network
          example: Production network in NYC1
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true

    NetworkInput:
      type: object
      description: Input for creating or updating a network
      required:
        - name
        - subnet
        - datacenter_id
      properties:
        name:
          type: string
          description: Network name
          minLength: 1
        subnet:
          type: string
          description: IP subnet in CIDR notation
        datacenter_id:
          type: string
          description: ID of the datacenter where this network is located
          format: uuid
        description:
          type: string
          description: Optional description of the network

    Relationship:
      type: object
      description: A relationship between two devices
      required:
        - parent_id
        - child_id
        - relationship_type
        - created_at
      properties:
        parent_id:
          type: string
          description: Parent device ID
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e03"
        child_id:
          type: string
          description: Child device ID
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e04"
        relationship_type:
          type: string
          description: Type of relationship
          enum: [depends_on, connected_to, contains, related]
          example: depends_on
        created_at:
          type: string
          format: date-time
          description: When the relationship was created
          readOnly: true

    RelationshipInput:
      type: object
      description: Input for creating a relationship between devices
      required:
        - child_id
      properties:
        child_id:
          type: string
          description: Child device ID or name
          example: "01915fdc-8d4f-7126-83d6-9c5b00f00e04"
        relationship_type:
          type: string
          description: Type of relationship
          enum: [depends_on, connected_to, contains, related]
          default: related
          example: depends_on

    Error:
      type: object
      description: Error response
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
          example: Invalid request body

    ValidationError:
      type: object
      description: Validation error details
      required:
        - error
        - field
      properties:
        error:
          type: string
          description: Error message
          example: name is required
        field:
          type: string
          description: Field that failed validation
          example: name

  responses:
    Error:
      description: Generic error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Internal server error

    NotImplemented:
      description: Feature not supported by storage backend
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: relationships are not supported by this storage backend

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: device not found

    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
          example:
            error: name is required
            field: name

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Optional Bearer token authentication (configure via DM_BEARER_TOKEN env var)

